
name: Docker Image CI

on:
  pull_request:
  push:
    branches:
      - master
      - develop

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        variant: ['debian', 'alpine']

    steps:
      - name: Check Out Repo
        uses: actions/checkout@v2

      - name: Execute CI hooks
        id: docker_build
        run: |
          export EXPORT_TESTS_RESULTS=true
          export COVERALLS_REPO_TOKEN=${{ secrets.GITHUB_TOKEN }}
          ./hooks/run ${{ matrix.variant }} 'fpm'

      - name: Display docker images
        run: docker images
